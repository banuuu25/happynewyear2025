
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ecf0f1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #password-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #password-input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        #submit-password {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-password:hover {
            background-color: #c0392b;
        }

        #board {
            display: none;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="password-section">
        <p>Enter the password to start the game:</p>
        <input id="password-input" type="text" placeholder="Enter password">
        <button id="submit-password">Submit</button>
    </div>

    <div id="board"></div>
    <p id="result"></p>
    <button id="restart" style="display: none;">Play Again</button>

    <script>
        const passwordSection = document.getElementById('password-section');
        const passwordInput = document.getElementById('password-input');
        const submitPassword = document.getElementById('submit-password');
        const board = document.getElementById('board');
        const result = document.getElementById('result');
        const restartButton = document.getElementById('restart');

        const correctPassword = "HRITESH IS THE BEST!";

        submitPassword.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                passwordSection.style.display = 'none';
                initializeGame();
            } else {
                alert('Incorrect password! Please try again.');
            }
        });

        function initializeGame() {
            board.style.display = 'grid';
            board.innerHTML = '';
            result.textContent = '';
            restartButton.style.display = 'none';

            let boardState = Array(9).fill(null);
            let gameActive = true;
            const player = 'X';
            const bot = 'O';

            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            function checkWin() {
                for (let combination of winningCombinations) {
                    const [a, b, c] = combination;
                    if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                        return boardState[a];
                    }
                }
                return null;
            }

            function checkDraw() {
                return boardState.every(cell => cell !== null);
            }

            function botMove() {
                const availableCells = boardState.map((cell, index) => cell === null ? index : null).filter(index => index !== null);
                const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
                boardState[randomIndex] = bot;
                document.querySelector(`[data-index='${randomIndex}']`).textContent = bot;
            }

            function handleClick(e) {
                const cell = e.target;
                const index = cell.dataset.index;

                if (!boardState[index] && gameActive) {
                    boardState[index] = player;
                    cell.textContent = player;

                    const winner = checkWin();
                    if (winner) {
                        endGame(winner);
                        return;
                    }

                    if (checkDraw()) {
                        endGame(null);
                        return;
                    }

                    botMove();

                    const botWinner = checkWin();
                    if (botWinner) {
                        endGame(botWinner);
                        return;
                    }

                    if (checkDraw()) {
                        endGame(null);
                    }
                }
            }

            function endGame(winner) {
                gameActive = false;
                if (winner === player) {
                    result.innerHTML = `üéâ <strong>Congratulations!</strong> üéâ<br>                    You've successfully wasted your time, yet again! That too on the first day of the year! üóìÔ∏è<br>                    This clearly means you'll continue to waste time throughout this year. Bravo! üëè<br>                    Oh, look at you! Such carelessness. I'm so sorry for you. Truly. (But not really.)<br>                    Well, Happy Wasting Time, Dumbo!<br>                    Oh, and here's a little cookie! üç™<br>                    I hope you won't cry.`;
                } else if (winner === bot) {
                    result.innerHTML = `Oh you poor unlucky thing! I'm so sorry for you, can't even defeat a bot?<br>                    You are not getting the wonderful prize now. But hey, here's some candy! üç≠<br>                    Please don't cry.`;
                } else {
                    result.textContent = "It's a draw! Nobody wins!";
                }
                restartButton.style.display = 'block';
            }

            function createBoard() {
                board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    cell.addEventListener('click', handleClick);
                    board.appendChild(cell);
                }
            }

            restartButton.addEventListener('click', () => {
                initializeGame();
            });

            createBoard();
        }
    </script>
</body>
</html>
